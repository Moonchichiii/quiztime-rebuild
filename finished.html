<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/finish.css">
        <title>Quiz Time</title>
</head>
<body>
    
  
    <header>
        <h1>Quiz Time</h1>        
    </header>

        
<main>
        
    <div id="display-score">

        <div id="showplayer">
            <p class="welcome">Your final score
              <span id="username-displayed"></span>
            </p>
        </div>      
        <p>Correct Answers:</p><div id="correct" class="correct"></div>
        <p>incorrect Answers:</p><div id="incorrect" class="incorrect"></div>

    </div>

<button onclick="restart()" id="restart">Restart the quiz?</button>
<button onclick="sigin()" id="re-sigin-in">Return to sigin-in page?</button>


           

</main>

   



    


<footer> 
    
    <div class="social">
        <a href="http://facebook.com" aria-label="link to our facebook account">
            <i class="fa-brands fa-facebook"></i></a>
        <a href="http://instagram.com" aria-label="link to our instagram account">
            <i class="fa-brands fa-instagram"></i></a>
        <a href="http://twitter.com" aria-label="link to our twitter account">
            <i class="fa-brands fa-twitter"></i></a>
        <a href="http://reddit.com" aria-label="link to our reddit posts">
            <i class="fa-brands fa-reddit"></i></a>
       
    </div>
    
</footer>
<script>
    window.onload = function() {
      var correctScore = localStorage.getItem('correctScore');
      var incorrectScore = localStorage.getItem('incorrectScore');
    
      document.getElementById('correct').innerText = correctScore;
      document.getElementById('incorrect').innerText = incorrectScore;
    };

    function restart() {
        window.location.href = "quiz.html";
    }

    function sigin() {
        window.location.href = "index.html";
    }

    </script>
<script src="assets/js/script.js"></script>
<script src="https://kit.fontawesome.com/97d1638932.js" crossorigin="anonymous"></script>
</body>
</html>
